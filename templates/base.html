{% load static %}
<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <!-- FontAwesome -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'syah.css' %}">
    <title>{% block title %}See You At Home{% endblock title %}</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-light bg-light mb-3">
      <div class="container">
        <a class="navbar-brand" href="{% url 'homepage' %}">See You At Home</a>
        <button type="button" class="navbar-toggler"
                data-toggle="collapse" data-target="#syah-nav-items"
                aria-controls="syah-nav-items">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="syah-nav-items">
          <ul class="navbar-nav mr-auto">
            {% block navlinks %}
            <li class="nav-item{% if releases_active %} active{% endif %}">
              <a class="nav-link" href="{% url 'releases:index' %}">Releases</a></li>
            <li class="nav-item{% if events_active %} active{% endif %}">
              <a class="nav-link" href="{% url 'events:index' %}">Events</a></li>
            <li class="nav-item{% if blog_active %} active{% endif %}">
              <a class="nav-link" href="{% url 'blog:index' %}">Blog</a></li>
            {% endblock navlinks %}
          </ul>
          <ul class="navbar-nav">
            <li class="nav-item"><a href="https://twitter.com/seeyouuathome"><i class="nav-link fa fa-twitter fa-lg" alt="Twitter"></i></a></li>
            <li class="nav-item"><a href="https://instagram.com/seeyouuathome"><i class="nav-link fa fa-instagram fa-lg" alt="Instagram"></i></a></li>
            <li class="nav-item"><a href="https://seeyouathome.bandcamp.com/"><i class="nav-link fa fa-bandcamp fa-lg" alt="Bandcamp"></i></a></li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
      {% block content %}
      <h1>See You At Home</h1>
      <p>Hello World! This is base.html.</p>
      {% endblock content %}
    </div>
    <!-- Javascript -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
  </body>
</html>
